{% extends 'partials/base.html' %}


{% load static %}

{% block content %}


    <body>

        <!-- Spinner Start -->
            <div class="spinner-grow text-primary" role="status"></div>
        </div>
        <!-- Spinner End -->





        <!-- Modal Search Start -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content rounded-0">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex align-items-center">
                        <div class="input-group w-75 mx-auto d-flex">
                            <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
                            <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Search End -->


        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">Testimonial</h1>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active text-white">Testimonial</li>
            </ol>
        </div>
        <!-- Single Page Header End -->


        <!-- Tastimonial Start -->
        <div class="container-fluid testimonial py-5">
            <div class="container py-5">
                <div class="text-center">
                    <h4 class="text-primary">Vendors</h4>
                    <h1 class="display-5 mb-5 text-dark">Our Partners</h1>
                </div>
                {% for c in vendor %}
                    <div class="testimonial-item img-border-radius bg-light rounded p-4">
                        <div class="position-relative">
                            <i class="fa fa-quote-right fa-2x text-secondary position-absolute" style="bottom: 30px; right: 0;"></i>
                            
                            <div class="d-flex align-items-center flex-nowrap">
                                <div class="bg-secondary rounded">
                                    <img src="{{ c.image.url }}" class="img-fluid w-100 rounded-top" style="width: 200px; max-height: 200px;" alt="">
                                </div>
                                <div class="ms-4 d-block">
                                    <h4 class="text-warning">({{c.products.all.count}})  Products </h4>
                                    <h4 class="text-dark">{{c.title}}</h4>
                                    <div class="d-flex pe-5">
                                        <i class="fas fa-star text-primary"></i>
                                        <i class="fas fa-star text-primary"></i>
                                        <i class="fas fa-star text-primary"></i>
                                        <i class="fas fa-star text-primary"></i>
                                        <i class="fas fa-star text-primary"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4 pb-4 border-bottom border-secondary">
                                
                                <p class="mb-4">{{c.description}}
                                </p>
                            </div>
                        </div>
                    {%  endfor %}
                </div>
            </div>
        </div>
        <!-- Tastimonial End -->


   
        {% endblock content %}
